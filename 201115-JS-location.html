<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>JS基礎</title>
<!--location 物件可以存取瀏覽器的URL-->
<script>
	alert('href: ' + location.herf); // 取得當前網頁完整的URL
	alert('href: ' + location.hostname); // 取得當前網頁的網域名稱
	alert('href: ' + location.pathname); // 取得當前網頁的URL,扣除hostname和參數部分
	alert('href: ' + location.search); // 取得當前網頁URL上的參數
	// location.href = 'locationDemo.html?name=jim'; // 切換URL
</script>
</head>
<body>
test location2
</body>
</html>
