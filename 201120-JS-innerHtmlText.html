<!DOCTYPE html>
<html>
    <head>
        <title>innerHTML、outerHTML、innerText</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p1"><b>content-1</b></p>
        <div id="div1">
            <form id="f1">
                user:<input class="main" name="username" /><br>
                password:<input class="main" name="password" />
            </form>
        </div>
        <script>
            var f = document.getElementById('f1');
            console.log(f.innerHTML); // 取得BOM元素節點中的HTML內容
            /* result
             user:<input class="main" name="username" /><br>
             password:<input class="main" name="password" />
             */
            var f = document.getElementById('p1');
            console.log(p.innerText); // content-1 // 用法類似innerHTML,但去除HTML標籤
            console.log(p.innerHTML); // <b>content-1<b>
            console.log(p.outerHTML); // <p id="p1"><b>content-1<b></p> // 會回傳節點本身的HTML內容

            // p.innerHTML = '<b>123<b>';
            p.innerText = '<b>123</b>'
        </script>
    </body>
</html>
